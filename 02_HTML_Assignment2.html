<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Assignment</title>
</head>
<body>
    <header style="border:solid 1px #000; background:#ccc;">
        <h2>Assignment ID : 02_HTML_Assignment 2</h2>
    </header>
    <form id="assignmentExampleForm" style="padding-left: 100px;padding-top:15px">

        <label for="numberDemo">Number Demo:</label><br>
        <input type="number" value="">
        <br><br>
        <label for="rangeDemo">Range Demo:</label><br>
        <input id="rangeDemo" type="range" min="1" max="100" step="5" value="100">
        <br><br>
        <label for="colorDemo">Color Demo:</label><br>
        <input id="colorDemo" type="color" >
        <br><br>
        <label for="dateDemo">Date Demo:</label><br>
        <input id="dateDemo" type="date" >
        <br><br>
        <label for="timeDemo">Time Demo:</label><br>
        <input id="timeDemo" type="time" >
        <br><br>
        <label for="dateTimeLocalDemo">DateTime Local Demo:</label><br>
        <input id="dateTimeLocalDemo" type="datetime-local" >
        <br><br>
        <label for="dateTimeDemo">DateTime Demo:</label><br>
        <input id="dateTimeDemo" type="datetime" >
        <br><br>
        <label for="birthMonth">Birth Month:</label><br>
        <input id="birthMonth" type="month" >
        <br><br>
        <label for="vacationWeek">Vacation Week:</label><br>
            <input id="vacationWeek" type="week">
            
            <input id="textfield" type="text" placeholder="Enter Value">
            <button id="goButton">Go!</button>
        
    </form>
</body>
</html>
